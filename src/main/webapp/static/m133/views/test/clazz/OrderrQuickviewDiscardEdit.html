<!--OrderrQuickviewDiscardList，订单之抢答问题观看放弃新建/编辑-->
<ion-view view-title='订单之抢答问题观看放弃' cache-view='false'>
  <ion-nav-buttons side="right">
		<h4></h4>
  </ion-nav-buttons>
  <ion-content class="has-header" >
	<!--修改-->
	<ul class="list">
			<li class="item"><h2>支付状态</h2>
				<p>
					<select class="form-control" ng-model="obj.status"> 
					<option ng-repeat="(key,value) in ao_OrderrQuickviewDiscard_status" value="{{key}}" ng-selected="key==obj.status">{{value}}</option>
					</select>
				</p>
			</li>
			<li class="item"><h2>支付方式</h2>
				<p>
					<select class="form-control" ng-model="obj.itypePay"> 
					<option ng-repeat="(key,value) in ao_OrderrQuickviewDiscard_itypePay" value="{{key}}" ng-selected="key==obj.itypePay">{{value}}</option>
					</select>
				</p>
			</li>
		<li class="item"><h2>会员</h2><p><input type="text" ng-model="obj.memberId" /></p></li>
		<li class="item"><h2>姓名</h2><p><input type="text" ng-model="obj.name" /></p></li>
		<li class="item"><h2>手机</h2><p><input type="text" ng-model="obj.mobile" /></p></li>
		<li class="item"><h2>抢答问题ID</h2><p><input type="text" ng-model="obj.quickId" /></p></li>
		<li class="item"><h2>问题</h2><p><input type="text" ng-model="obj.title" /></p></li>
		<li class="item"><h2>总价</h2><p><input type="text" ng-model="obj.price" /></p></li>
		<li class="item"><h2>微信支付H5对象</h2><p><input type="text" ng-model="obj.paywxh5" /></p></li>
		<li class="item"><a ng-click="save()" class="button button-full button-balanced"><i class="icon ion-checkmark"></i>保存</a></li>
		<li class="item"><a ng-click="" class="button button-full button-dark"><i class="icon ion-close"></i>取消</a></li>
	</ul>
  </ion-content>
</ion-view>
