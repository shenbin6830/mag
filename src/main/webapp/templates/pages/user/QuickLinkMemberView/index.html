<!DOCTYPE html>
<html>
<head>
<#include "/pages/global/jscss.html"/>
</head>
<script type="text/javascript">
	searchMap=new Map();
	var thiswin=this;
	var dataGrid;
	$(function() {
		dataGrid = $('#dataGrid').datagrid({
			url : '${baserest}/user/QuickLinkMemberView/grid',
			methord: "get",
			queryParams : {queryhq:$.trim($('#queryhq').val())},
			fit : true,
			fitColumns : true,
			border : false,
			pagination : true,
			idField : 'id',
			pageSize : 30,
			pageList : [ 10, 20, 30, 50,100],
			sortName : 'id',
			sortOrder : 'desc',
			checkOnSelect : false,
			selectOnCheck : false,
			nowrap : false,
			striped : true,
			rownumbers : true,
			singleSelect : true,
 			
           frozenColumns:[[   
                    {field:'ck',checkbox:true}   
            ]],	
			columns : [ [
	<@z.pmt key="52.QuickLinkMemberView.id">
		{field : 'id',title : '序号',width : 100   }, 
	</@z.pmt>
	<@z.pmt key="52.QuickLinkMemberView.gmtCreate">
		{field : 'gmtCreateString',title : '创建时间',width : 150  }, 
	</@z.pmt>
	<@z.pmt key="52.QuickLinkMemberView.quickId">
		{field : 'quickIdString',title : '抢答ID',width : 100  }, 
	</@z.pmt>
	<@z.pmt key="52.QuickLinkMemberView.memberQu">
		{field : 'memberQuString',title : '提问者',width : 100  }, 
	</@z.pmt>
	<@z.pmt key="52.QuickLinkMemberView.viewprice">
		{field : 'viewprice',title : '观看费',width : 100   }, 
	</@z.pmt>
	<@z.pmt key="52.QuickLinkMemberView.memberVi">
		{field : 'memberViString',title : '观看者',width : 100  }, 
	</@z.pmt>
			{
				field : 'action',
				title : '',
				width : 0
			} ] ],
			toolbar : '#toolbar',
			onLoadSuccess : function() {
				$('#searchForm table').show();
				parent.$.messager.progress('close');
				$(this).datagrid('tooltip');
				var retData=$(this).datagrid('getData');
				if(retData && retData['obj1'])
					$('#queryhq').val(retData['obj1']);
			},
			onRowContextMenu : function(e, rowIndex, rowData) {
				e.preventDefault();
				$(this).datagrid('unselectAll');
				$(this).datagrid('selectRow', rowIndex);
			}
		});
	});
	function loadData(){
		dataGrid.datagrid('reload');
	}

	function searchFun(value,name) {
		var searchlike=" 0=1 ";
		searchlike+="or id like '%"+value+"%' ";
		queryByHql("("+searchlike+")");
	}
</script>
<body class="easyui-layout">
<div data-options="region:'north',title:'[观看抢答的会员]搜索查询',split:true,iconCls:'book_bell'" style="height:100px;">
<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'book_delete',plain:true" onclick="cleanSearchFun();">清空查询</a>
<input id="isearch" class="easyui-searchbox" style="width:300px" data-options="searcher:searchFun,prompt:'请输入搜索值'"></input>
<br/>
</div>
<div data-options="region:'center'" style="padding:10px; text-align:left;">
	<table id="dataGrid" data-options="border:false,fit:true,fitColumns:true,singleSelect:true"></table>
</div>
<div id="toolbar" style="display: none;">
<a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'book_help'" onclick="$('#wHelp').window('open');" >帮助</a>
<@z.pmt key="0.QuickLinkMemberView.new">
		<a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'book_add'" onclick="javascript:openW2('${base}/user/QuickLinkMemberView/new.html?&'+$.trim($('#newobj').val()),'添加');" >添加</a>
		<a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'book_add'" onclick="javascript:openW2('${base}/user/QuickLinkMemberView/new.html?&copyfrom=QuickLinkMemberView&copyfromwhere=id='+selectRow(),'添加');" >复制添加</a>
</@z.pmt>

<@z.pmt key="0.QuickLinkMemberView.edit">
		<a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'book_edit'" onclick="javascript:openW2WithRow('${base}/user/QuickLinkMemberView/edit.html?id=','修改');" >修改</a>
</@z.pmt>

<@z.pmt key="0.QuickLinkMemberView.del">
		<a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'book_ok'" onclick="delCn('QuickLinkMemberView');" >删除</a>
</@z.pmt>



<@z.pmt key="0.QuickLinkMemberView.show">
		<a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'book_tip'" onclick="javascript:openW2WithRow('${base}/user/QuickLinkMemberView/show.html?id=','查看');" >查看</a>
</@z.pmt>
<@z.pmt key="0.p1">
<a href='#' class='easyui-menubutton' menu='#mmt_gl' iconCls='wand'>打开关联</a>
<div id="mmt_gl" style="width:150px;">
</div>
</@z.pmt>

</div>
<input id="queryhq" name="queryhq" type="hidden" value="${queryhq}"/>
<input id="newobj" name="newobj" type="hidden" value="${newobj}"/>
<div id="wHelp" name="wHelp" class="easyui-window" data-options="closed:true,modal:true,title:'帮助'" style="width:600px;height:400px;">观看抢答的会员-<br/>帮助<hr/></div>
<div id="w2" name="w2" class="easyui-window" data-options="closed:true,modal:true,title:'窗口'" style="width:600px;height:400px;"></div>
<div id="w1" name="w1" class="easyui-window" data-options="closed:true,modal:true,title:'窗口'" style="width:700px;height:500px;">
	<iframe id="show_w1" name="show_w1" frameborder="0" style="border: 0; width: 100%; height: 98%;"></iframe>
</div>

</body>
</html>
